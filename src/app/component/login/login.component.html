<div class="container ">
	<div class="screen">
		<div class="screen__content">
			<form class="login" [formGroup]="loginform" (ngSubmit)="login()">
				<div class="login__field form-group">
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input" [ngClass]="{error:getControl('email')?.errors && getControl('email')?.touched}" formControlName="email" placeholder=" Email">
                    <div *ngIf="getControl('email')?.errors && getControl('email')?.touched">
                        <small class="text-danger" *ngIf="getControl('email')?.errors?.['required']">Email is Required</small>
                        <small class="text-danger" *ngIf="getControl('email')?.errors?.['pattern']"> Valid Email is
                          Required</small>
                      </div>
				</div>
				<div class="login__field form-group">
					<i class="login__icon fas fa-lock"></i>
					<input type="text" class="login__input" formControlName="password" [ngClass]="{error:getControl('password')?.errors && getControl('password')?.touched}" placeholder="Password">
                    <div *ngIf="getControl('password')?.errors && getControl('password')?.touched" >
                        <small class="text-danger" *ngIf="getControl('password')?.errors?.['required']">password is Required</small>
                        <small class="text-danger" *ngIf="getControl('password')?.errors?.['password']"> Valid password is
                          Required</small>
                      </div>
				</div>
				<button class="button login__submit" [disabled]="loginform.status==='INVALID'" >
					<span class="button__text">Log In Now</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
