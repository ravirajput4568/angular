
   <div class="container-fluid">
    <div class="row">
      <div class="col-sm-5">
         <div class="image">
            <img src="https://salestack.in/admin/api/uploads/Product//1660628686Qz8l94Ic.png" class="img-fluid">
         </div>
      </div>
      <div class="col-sm-7">
<table class="table table-hover mt-4">
    <thead>
      <tr >
        <th scope="col ">First-Name</th>
        <th scope="col">Last-Name</th>
        <th scope="col">Age</th>
        <th scope="col">Email-ID</th>
        <th scope="col">City</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{item.firstname}}</td>
        <td>{{item.lastname}}</td>
        <td>{{item.Age}}</td>
        <td>{{item.email}}</td>
        <td>{{item.city}}</td>
        <td><i style="color:blue;" class="fas fa-edit"></i>&nbsp;
          <i style="color:red;" (click)="delete(item.id!)" class="fas fa-trash"></i>&nbsp;</td>


  
      </tr>
      
    </tbody>
  </table>
</div>
</div>
</div>
